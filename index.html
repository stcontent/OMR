<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart OMR System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            background-color: #f3f4f6;
        }
        iframe {
            display: block;
            width: 100vw;
            height: 100vh;
            border: none;
        }
        /* Loading animation */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            text-align: center;
            color: #6b7280;
        }
        /* Fade in animation for Modal */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-content {
            animation: fadeIn 0.2s ease-out forwards;
        }
    </style>
</head>
<body>

    <div class="loader">
        <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="text-sm font-medium">Loading System...</p>
    </div>

    <iframe 
        src="https://script.google.com/macros/s/AKfycbzynOyjoPF416SSh69E1Im1KaO9o8s524r6huglFfsLpr46ovR6YaFnw2CnKlYtlj8gjQ/exec"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox allow-top-navigation-by-user-activation"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    ></iframe>

    <button onclick="openModal()" 
        class="fixed bottom-6 left-6 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full shadow-xl transition-transform hover:scale-105 z-50 flex items-center gap-2 ring-2 ring-white">
        <i class="fas fa-crown text-yellow-300"></i> Upgrade Plan
    </button>

    <a href="https://script.google.com/macros/s/AKfycbwUNtl-5F9_6wffMLFYASaQ7FDhIqtjMEZIopIB5OgDSg7Wb4xjduz1Y8DOW_p3vlJsrQ/exec" 
       target="_blank"
       class="fixed bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white rounded-full p-4 shadow-xl transition-transform hover:scale-110 z-50 flex items-center justify-center ring-2 ring-white"
       title="Open in new tab (Use if screen is blank)">
        <i class="fas fa-external-link-alt"></i>
    </a>

    <div id="paymentModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center z-[100] backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm relative modal-content">
            
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-red-500 transition">
                <i class="fas fa-times text-xl"></i>
            </button>
            
            <div class="text-center mb-6">
                <div class="bg-green-100 w-12 h-12 rounded-full flex items-center justify-center mx-auto mb-2">
                    <i class="fas fa-wallet text-green-600 text-xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Upgrade to Premium</h2>
                <p class="text-gray-500 text-sm">Unlock unlimited OMR checking.</p>
            </div>

            <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-5">
                <p class="text-green-800 text-xs uppercase font-bold tracking-wide mb-2">Send Payment To:</p>
                <div class="flex flex-col gap-1">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-600 text-sm">Amount:</span>
                        <span class="font-bold text-gray-800">2,000 PKR</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-600 text-sm">EasyPaisa:</span>
                        <span class="font-bold text-gray-800 text-lg select-all">0344 0544791</span>
                    </div>
                    <div class="flex justify-between items-center border-t border-green-200 pt-1 mt-1">
                        <span class="text-gray-600 text-sm">Title:</span>
                        <span class="font-bold text-gray-800">Muhammad Haroon</span>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Your Account Email</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
                        <input type="email" id="payEmail" placeholder="Enter your login email" 
                            class="w-full border border-gray-300 rounded-lg pl-10 p-2.5 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Transaction ID (TID)</label>
                    <div class="relative">
                        <i class="fas fa-receipt absolute left-3 top-3 text-gray-400"></i>
                        <input type="text" id="payTid" placeholder="e.g. 8523XXXXX" 
                            class="w-full border border-gray-300 rounded-lg pl-10 p-2.5 focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition">
                    </div>
                </div>
                
                <button onclick="submitPayment()" id="payBtn" 
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition shadow-lg hover:shadow-xl transform active:scale-95 flex justify-center items-center gap-2">
                    <span>Verify Payment</span> <i class="fas fa-arrow-right"></i>
                </button>
            </div>

        </div>
    </div>

    <script>
        // =================================================================
        // IMPORTANT: PASTE YOUR DEPLOYED WEB APP URL BELOW
        // =================================================================
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbznG73qTjVrOWTsv7upf9Yisn_QpvkNuMpsmkt19movqIuoGvr9PXs3PelmgF1Xqj27/exec"; 

        function openModal() {
            document.getElementById('paymentModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('paymentModal').classList.add('hidden');
            // Clear inputs on close? Optional
            // document.getElementById('payTid').value = '';
        }

        function submitPayment() {
            const email = document.getElementById('payEmail').value;
            const tid = document.getElementById('payTid').value;
            const btn = document.getElementById('payBtn');

            // Basic Validation
            if (!email || !email.includes('@')) {
                alert("Please enter a valid email address.");
                return;
            }
            if (!tid || tid.length < 4) {
                alert("Please enter a valid Transaction ID.");
                return;
            }

            // UI Loading State
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            // Send Data to Google Apps Script
            fetch(SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify({ 
                    action: "submitPayment", 
                    email: email, 
                    tid: tid 
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    // Success UI
                    btn.innerHTML = '<i class="fas fa-check"></i> Submitted!';
                    btn.classList.remove('bg-green-600');
                    btn.classList.add('bg-green-800');
                    
                    setTimeout(() => {
                        alert("Success! Payment submitted.\nYour account will be active after Admin approval.");
                        closeModal();
                        // Reset button for next time
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                        btn.classList.remove('opacity-75', 'cursor-not-allowed', 'bg-green-800');
                        btn.classList.add('bg-green-600');
                        document.getElementById('payTid').value = ''; // Clear TID
                    }, 1000);

                } else {
                    // Error UI
                    alert("Error: " + data.message);
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    btn.classList.remove('opacity-75', 'cursor-not-allowed');
                }
            })
            .catch(error => {
                alert("Connection Error. Please try again.");
                btn.innerHTML = originalText;
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
            });
        }
    </script>

</body>
</html>
