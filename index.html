<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart OMR System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            background-color: #f3f4f6;
        }
        iframe {
            display: block;
            width: 100vw;
            height: 100vh;
            border: none;
        }
        /* Loading animation */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1; /* Behind the iframe */
            text-align: center;
            color: #6b7280;
        }
    </style>
</head>
<body>

    <!-- Loading State (visible while iframe loads or if it's transparent) -->
    <div class="loader">
        <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="text-sm font-medium">Loading Script...</p>
    </div>

    <!-- The Script -->
    <iframe 
        src="https://script.google.com/macros/s/AKfycbwUNtl-5F9_6wffMLFYASaQ7FDhIqtjMEZIopIB5OgDSg7Wb4xjduz1Y8DOW_p3vlJsrQ/exec"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox allow-top-navigation-by-user-activation"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    ></iframe>

    <!-- Fallback Button (In case Google blocks the iframe) -->
    <a href="https://script.google.com/macros/s/AKfycbwUNtl-5F9_6wffMLFYASaQ7FDhIqtjMEZIopIB5OgDSg7Wb4xjduz1Y8DOW_p3vlJsrQ/exec" 
       target="_blank"
       class="fixed bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white rounded-full p-4 shadow-lg transition-transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 z-50 flex items-center justify-center"
       title="Open in new tab (Use this if screen is blank)">
        <i class="fas fa-external-link-alt"></i>
    </a>
    
    <!-- Font Awesome for the icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</body>
</html>
