<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Tools Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header Section */
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }

        h1 {
            margin: 0 0 15px 0;
            font-size: 24px;
        }

        /* Button Navigation */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            font-weight: bold;
            color: white;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-maker {
            background-color: #27ae60; /* Green */
        }
        .btn-maker:hover {
            background-color: #219150;
        }

        .btn-checker {
            background-color: #2980b9; /* Blue */
        }
        .btn-checker:hover {
            background-color: #20638f;
        }

        /* Main Content Area */
        .main-container {
            flex-grow: 1;
            position: relative;
            width: 100%;
            background-color: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Hidden until clicked */
        }

        .placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #7f8c8d;
        }

        /* Loading Indicator */
        .loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>OMR System Dashboard</h1>
        <div class="nav-buttons">
            <button class="btn-maker" onclick="loadScript('https://script.google.com/macros/s/AKfycbxXnCcIvi1umr1ufBWOinOHYZmDa2pBc2NVDkCL2yWjHRfgJ7o3vcv1BZgM_g2kxLPDzQ/exec')">
                üìù OMR Maker
            </button>

            <button class="btn-checker" onclick="loadScript('https://script.google.com/macros/s/AKfycbwYho6p7ALaGyPJ1aR8xsu6UZdWO_TAHHOijzUwENmR5Q1xJLj9Q9yqsF1TNR8ujmivmQ/exec')">
                ‚úÖ OMR Checker
            </button>
        </div>
    </div>

    <div class="main-container">
        <div class="loader" id="loader">Loading Tool...</div>
        
        <div class="placeholder" id="placeholder">
            <h2>Select a tool from above to begin</h2>
            <p>Choose Maker to create sheets or Checker to grade them.</p>
        </div>

        <iframe id="appFrame" src=""></iframe>
    </div>

    <script>
        function loadScript(url) {
            const frame = document.getElementById('appFrame');
            const placeholder = document.getElementById('placeholder');
            const loader = document.getElementById('loader');

            // Show loader, hide placeholder and frame temporarily
            placeholder.style.display = 'none';
            frame.style.display = 'none';
            loader.style.display = 'block';

            // Set the source
            frame.src = url;

            // When the iframe finishes loading, show it and hide loader
            frame.onload = function() {
                loader.style.display = 'none';
                frame.style.display = 'block';
            };
        }
    </script>

</body>
</html>
